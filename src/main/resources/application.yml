server:
  port: 8080

application:
  name: "gym-part-1"
  storagePath: "./storage.txt"

spring:
  application:
    name: "gym-part-1"

  profiles:
    active: stg

management:
  endpoint:
    health:
      show-details: always
    web:
      exposure:
        include : "*"
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [%6.32X{transactionId}] %msg%n"