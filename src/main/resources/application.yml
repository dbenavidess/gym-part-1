server:
  port: 8080

jwt:
  expiration: 86400000

application:
  name: "main-service"
  storagePath: "./storage.txt"

spring:
  application:
    name: "gym-part-1"

  profiles:
    active: dev

management:
  endpoint:
    health:
      show-details: always
    web:
      exposure:
        include : "*"
  metrics:
    export:
      prometheus:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

resilience4j:
  circuitbreaker:
    instances:
      workloadService:
        slidingWindowSize: 5               # number of calls to measure
        failureRateThreshold: 50           # % of failures before opening breaker
        waitDurationInOpenState: 10s       # how long to wait before half-open
        permittedNumberOfCallsInHalfOpenState: 2
        automaticTransitionFromOpenToHalfOpenEnabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [%6.32X{transactionId}] %msg%n"